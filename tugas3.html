<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        //membuat fungsi baru
        $(document).ready(function () {
            //ketika btn1 diklik, maka class kotak akan fadeout dengan 0.5s
            $(".btn1").click(function () {
                $(".kotak").fadeOut(500)
            });
            //ketika btn2 diklik, maka class kotak akan fadein dengan 0.3s
            $(".btn2").click(function () {
                $(".kotak").fadeIn(300)
            });
            //ketika btn3 diklik maka akan mengubah opacity menjadi 0.3 
            $(".btn3").click(function () {
                if ($(".kotak").css("opacity") == "0.3") {
                    //jika opacity class kotak telah sebesar 0.3 maka akan menjalankann fungsi di bawah yaitu mengubah opacity menjadi 1 dengan perlahan
                    $(".kotak").fadeTo("slow", 1);                    
                } else {
                    //jika tidak maka akan menjalankan fungsi di bawah yaitu class kotak mengubah opacity menjadi 0.3 secara perlahan 
                    $(".kotak").fadeTo("slow", 0.3);                    
                }

            });
        });
    </script>
	<style type="text/css">
        .kotak{
			width: 50px;
			height: 50px;
			background-color: yellow;
			margin: 30px;
		}
	</style>
</head>
<body>
    <!--Membuat kotak serta button dan diatur pada CSS di atas-->
	<div class="kotak"></div>
    <button class="btn1">Fade Out</button>
    <button class="btn2">Fade In</button>
    <button class="btn3">Fade to 0.3 opacity</button>
</body>
</html>
