<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		//membuat fungsi baru
		$(document).ready(function () {
			//membuat fungsi jika class "kotak" diklik double maka akan menjalankan fungsi ini
            $(".kotak").dblclick(function () {
            	
                if ($(this).css("background-color") == "rgb(255, 255, 0)") {
                    $(this).css("background-color", "blue")
                } 
                else 
                {
                	$(this).css("background-color", "yellow")
                }
            });
        });
	</script>
	<style type="text/css">
		
		.kotak {
			width: 50px;
			height: 50px;
			background-color: green;
			padding: 10px;
			margin: 15px;
		}
	</style>
</head>
<body>
		<div class="kotak"></div>
		<div class="kotak"></div>
		<div class="kotak"></div>
		<div class="kotak"></div>
</body>
</html>
